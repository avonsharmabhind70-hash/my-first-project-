
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comment Section</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <form id="commentForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <h2>üí¨ Leave a Comment</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="_replyto" placeholder="Your Email" required />
    <textarea name="message" rows="4" placeholder="Your Message..." required></textarea>
    <button type="submit">Send</button>
    <div class="success" id="successMsg">‚úÖ Message Sent Successfully!</div>
  </form>

  <script>
    const form = document.getElementById("commentForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const action = form.action;

      try {
        const response = await fetch(action, {
          method: "POST",
          body: data,
          headers: { Accept: "application/json" },
        });

        if (response.ok) {
          successMsg.style.display = "block";
          form.reset();
        } else {
          alert("‚ö† Form submission failed. Check Formspree ID or internet connection.");
        }
      } catch (err) {
        alert("‚ùå Network error! Try again later.");
      }
    });
  </script>

</body>
</html>
